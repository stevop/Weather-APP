<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Počasie</title>
</head>
<body>
    <main class="container">
        <section class="input-section">
            <input id="input-place" type="text" placeholder="Zadaj mesto" autocomplete="off">
            <button id="btn">
                <i class='bx bx-search-alt'></i>
            </button>
        </section>

        <section class="main-info-section">
            <h2>Vitajte v aplikácii o aktuálnom stave počasia vo Vašom okolí. Do vyhľadávacieho poľa hore zadajte mesto.</h2>
            <div class="info">
                <span class="temp"></span>
                <div class="desc-wrapper">
                    <img class="desc-icon" src="" alt="">
                    <span class="desc-text"></span>
                </div>
            </div>
        </section>

        <section class="addtional-info-section">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
            <span class="feels-like"></span>
            <span class="pressure"></span>
            <span class="wind-speed"></span>

            <span class="humidity"></span>
            <span class="rain"></span>
            <span class="snow"></span>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
